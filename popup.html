<!doctype html>
<html>
  <head>
    <title>Lfx-post Extension's Popup</title>
    <style>#commentField {min-width: 290px; min-height: 120px; width: 97.5%;} #submitComment {width: 100%;}</style>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="popup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>
    <h2>Submit to Letsfix</h2>
    <p><em>Title: </em><span id="pageTitle"></span></p>
    <p><em>URL: </em><a id="pageURL" target="_blank"></a></p>
    <form name="lfx-comments" >
      <textarea placeholder="Want to comment?" id="commentField"></textarea><br />
      <input type="submit" id="submitComment" value="Submit">
    </form>
  </body>

</html>
